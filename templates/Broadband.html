<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Welcome to Vodafone Broadband</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/57-572693_vodafone-power-to-you.png" alt="Sky Broadband" class="logo" />
      {% if message %}
        <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer Name</h3>
          <input
            type="text"
            name="customer"
            placeholder="Name of New Customer"
          />
        </div>
        <div class="form-group">
          <h3> Select Location</h3>
          <select name="location">
            <option value="Location">Location</option>
            <option value="Buchingum street">Dublin2</option>
            <option value="Santry">Dublin9</option>
            <option value="Dundrum">Dublin16</option>
            <option value="Clondalkin">Dublin22</option>
            <option value="Rathfarnham">Dublin14</option>
          </select>
        </div>
        <div class="form-group">
          <h3>package</h3>
          <input type="radio" name="package" value="1" /> 10 Mbps €10/month<br>
          <input type="radio" name="package" value="2" /> 20 Mbps €20/month<br>
          <input type="radio" name="package" value="3" /> 30 Mbps €30/month<br>
          <input type="radio" name="package" value="4" /> 40 Mbps €40/month<br>
          <input type="radio" name="package" value="5" /> 50 Mbps €50/month<br>
          <input type="radio" name="package" value="6" /> 60 Mbps €60/month<br>
          <input type="radio" name="package" value="7" /> 70 Mbps €70/month<br>
          <input type="radio" name="package" value="8" /> 80 Mbps €80/month<br>
          <input type="radio" name="package" value="9" /> 90 Mbps €90/month<br>
          <input type="radio" name="package" value="10" checked /> 100 Mbps €100/month
        </div>
        <div class="form-group">
          <h3>Address</h3>
          <textarea
            name="address"
            id=""
            cols="30"
            rows="10"
            placeholder="address"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
